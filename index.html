
<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=500" />
	<title>The Cherry</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600" rel="stylesheet">
	<link rel="stylesheet" href="../../assets/css/normalize.css" type="text/css">
	<link rel="stylesheet" href="../../assets/css/examples.css" type="text/css">
	<link rel="shortcut icon" href="../../assets/img/favicon.ico" type="image/x-icon">

	<script type="text/javascript" src="../../assets/js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="../../assets/js/lib/highlight.pack.js"></script>
	<script type="text/javascript" src="../../assets/js/lib/modernizr.custom.min.js"></script>
	
	
	<script type="text/javascript" src="../../assets/js/lib/gsap3/gsap.min.js"></script>
	<script type="text/javascript" src="../../scrollmagic/uncompressed/ScrollMagic.js"></script>
	<script type="text/javascript" src="../../scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
	<script type="text/javascript" src="../../scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
</head>
<body>
				<section id="multiDirect" class="demo fullheight doublewidth">
					<div class="spacer s0"></div>
					<div id="animate" class="box1 blue">
						<p>
							<img src="/cherryblock.png" alt="Block Cherry" width="200" height="200">
						</p>
						
					</div>
					<script>
						$(function () { // wait for document ready
							// init controller
							var controller = new ScrollMagic.Controller();

							// build tween
							var tween = TweenMax.to("#animate", 0.2, {scale: 3, ease: Linear.easeNone});

							// build scene
							var scene = new ScrollMagic.Scene({triggerElement: "#multiDirect", duration: 800, offset: 400})
											.setTween(tween)
											.setPin("#animate")
											.addIndicators({name: "resize"}) // add indicators (requires plugin)
											.addTo(controller);

							// init controller horizontal
							var controller_h = new ScrollMagic.Controller({vertical: false});

							// build tween horizontal
							var tween_h = TweenMax.to("#animate", 0.5, {rotation: 360, ease: Linear.easeNone});

							// build scene
							var scene_h = new ScrollMagic.Scene({duration: 700})
											.setTween(tween_h)
											.setPin("#animate")
											.addIndicators({name: "rotate"}) // add indicators (requires plugin)
											.addTo(controller_h);
						});
					</script>
				</section>
				<div class="spacer s_viewport doublewidth"></div>
	<script type="text/javascript" src="../../assets/js/tracking.js"></script>




	
</body>
</html>
